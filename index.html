<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script async src="script.js"></script> 
  <!-- async =  o script pode ser executado assincronamente. 
  A análise do HTML não irá ser pausada quando encontrar esse  elemento script 👍 
 defer =  diz ao navegador para executar o script apenas quando a análise do HTML estiver finalizada.
<script defer src="script.js"> -->
 
</head>

<body>

<div class="main">  
    <h1 class="header"> We're launching soon </h1>
     
      <div class="content">
         <div class="card"> 
            <p id="dias"> {time} </p>
            <h2>Days</h2> 
         </div>
         <div class="card"> 
            <p id="horas"> {time}</p>
            <h2> Hours</h2> 
         </div>
        <div class="card"> 
           <p id="minutos"> {time} </p>
           <h2> Minutes </h2> 
       </div>
        <div class="card">
           <p id="segundos"> {time} </p>
          <h2>Seconds</h2> 
         </div>
      </div>

  <div class="footer">
    <ul class="icon-social">
        <li><ion-icon name="logo-facebook"></ion-icon></li>
        <li><ion-icon name="logo-pinterest"></ion-icon></li>
        <li><ion-icon name="logo-instagram"></ion-icon></li>
     </ul>     
  </div>

</div>




  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
